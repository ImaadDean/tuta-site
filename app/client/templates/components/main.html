  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    .has-scrollbar {
      overflow-x: auto;
      scrollbar-width: thin;
    }
    .has-scrollbar::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }
    .has-scrollbar::-webkit-scrollbar-thumb {
      background: transparent;
      border: 3px solid white;
      border-radius: 20px;
    }
    .has-scrollbar:hover::-webkit-scrollbar-thumb {
      background: hsl(0, 0%, 90%);
    }
    .has-scrollbar::-webkit-scrollbar-thumb:hover {
      background: hsl(0, 0%, 80%);
    }
    .product-img.hover {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .showcase:hover .product-img.hover {
      opacity: 1;
    }
    .showcase:hover .product-img.default {
      opacity: 0;
    }
    .showcase-actions {
      position: absolute;
      top: 10px;
      right: 10px;
      transform: translateX(50px);
      transition: transform 0.3s ease;
      z-index: 3;
    }
    .showcase:hover .showcase-actions {
      transform: translateX(0);
    }
    .showcase-status-bar {
      position: relative;
      height: 10px;
      border-radius: 5px;
      background: hsl(0, 0%, 93%);
    }
    .showcase-status-bar::before {
      position: absolute;
      content: "";
      top: 3px;
      left: 3px;
      height: 4px;
      width: 40%;
      background: hsl(353, 100%, 78%);
      border-radius: 4px;
    }
    [data-accordion] {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out;
    }
    [data-accordion].active {
      max-height: 500px;
    }
    .add-icon,
    .remove-icon.active {
      display: block;
    }
    .remove-icon,
    .add-icon.active {
      display: none;
    }
    [data-accordion-btn].active .add-icon {
      display: none;
    }
    [data-accordion-btn].active .remove-icon {
      display: block;
    }
    .variant-list {
      margin-top: 8px;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
      font-size: 12px;
    }
    .variant-item {
      display: block;
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    .variant-item:last-child {
      border-bottom: none;
    }
    .variant-id {
      color: #666;
      font-size: 10px;
      display: block;
      margin-top: 2px;
      font-family: monospace;
    }
  </style>

  <!-- Custom JS -->
  <script>
    // Accordion functionality
    const accordionBtns = document.querySelectorAll("[data-accordion-btn]");
    const accordions = document.querySelectorAll("[data-accordion]");

    accordionBtns.forEach((btn, index) => {
      btn.addEventListener("click", function () {
        this.classList.toggle("active");
        accordions[index].classList.toggle("active");
      });
    });

    // Mobile menu functionality
    const mobileMenuOpenBtn = document.querySelectorAll(
      "[data-mobile-menu-open-btn]"
    );
    const mobileMenu = document.querySelectorAll("[data-mobile-menu]");
    const mobileMenuCloseBtn = document.querySelectorAll(
      "[data-mobile-menu-close-btn]"
    );
    const overlay = document.querySelector(".overlay");

    if (mobileMenuOpenBtn.length > 0) {
      for (let i = 0; i < mobileMenuOpenBtn.length; i++) {
        const mobileMenuCloseFunc = function () {
          mobileMenu[i].classList.remove("active");
          overlay.classList.remove("active");
          document.body.classList.remove("overflow-hidden");
        };

        mobileMenuOpenBtn[i].addEventListener("click", function () {
          mobileMenu[i].classList.add("active");
          overlay.classList.add("active");
          document.body.classList.add("overflow-hidden");
        });

        mobileMenuCloseBtn[i].addEventListener("click", mobileMenuCloseFunc);
        overlay && overlay.addEventListener("click", mobileMenuCloseFunc);
      }
    }

    // Alpine.js components
    document.addEventListener('alpine:init', () => {
      // New Arrivals section
      Alpine.data('newArrivalsSection', () => ({
        products: [],
        loading: true,

        init() {
          this.loadNewArrivals();
        },

        loadNewArrivals() {
          this.loading = true;

          fetch('/api/products/new-arrivals?limit=4')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
              }
              return response.json();
            })
            .then(data => {
              if (data.success) {
                this.products = data.new_arrivals || [];
              } else {
                console.error('Error loading new arrivals:', data.message);
                this.products = [];
              }
            })
            .catch(error => {
              console.error('Error fetching new arrivals:', error);
              this.products = [];
            })
            .finally(() => {
              this.loading = false;
            });
        }
      }));

      // Trending section
      Alpine.data('trendingSection', () => ({
        products: [],
        loading: true,

        init() {
          this.loadTrendingProducts();
        },

        loadTrendingProducts() {
          this.loading = true;

          fetch('/api/products/trending?limit=4')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
              }
              return response.json();
            })
            .then(data => {
              if (data.success) {
                this.products = data.trending_products || [];
              } else {
                console.error('Error loading trending products:', data.message);
                this.products = [];
              }
            })
            .catch(error => {
              console.error('Error fetching trending products:', error);
              this.products = [];
            })
            .finally(() => {
              this.loading = false;
            });
        }
      }));

      // Top Rated section
      Alpine.data('topRatedSection', () => ({
        products: [],
        loading: true,

        init() {
          this.loadTopRatedProducts();
        },

        loadTopRatedProducts() {
          this.loading = true;

          fetch('/api/products/top-rated?limit=4')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
              }
              return response.json();
            })
            .then(data => {
              if (data.success) {
                this.products = data.top_rated_products || [];
              } else {
                console.error('Error loading top rated products:', data.message);
                this.products = [];
              }
            })
            .catch(error => {
              console.error('Error fetching top rated products:', error);
              this.products = [];
            })
            .finally(() => {
              this.loading = false;
            });
        }
      }));

      // Products section
      Alpine.data('productsSection', () => ({
        products: [],
        loading: true,
        pagination: {
          total: 0,
          limit: 12,
          skip: 0,
          has_more: false
        },

        init() {
          this.loadProducts();
        },

        loadProducts() {
          this.loading = true;
          this.pagination.skip = 0;

          fetch('/api/products?limit=' + this.pagination.limit)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
              }
              return response.json();
            })
            .then(data => {
              if (data.success) {
                this.products = data.products || [];
                this.pagination = data.pagination || {
                  total: 0,
                  limit: this.pagination.limit,
                  skip: 0,
                  has_more: false
                };
              } else {
                console.error('Error loading products:', data.message);
                this.products = [];
              }
            })
            .catch(error => {
              console.error('Error fetching products:', error);
              this.products = [];
            })
            .finally(() => {
              this.loading = false;
            });
        },

        loadMore() {
          if (this.loading || !this.pagination.has_more) return;

          this.loading = true;
          const nextSkip = this.pagination.skip + this.pagination.limit;

          fetch('/api/products?limit=' + this.pagination.limit + '&skip=' + nextSkip)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
              }
              return response.json();
            })
            .then(data => {
              if (data.success && data.products) {
                // Append new products to existing ones
                this.products = [...this.products, ...(data.products || [])];
                this.pagination = data.pagination || {
                  total: this.products.length,
                  limit: this.pagination.limit,
                  skip: nextSkip,
                  has_more: false
                };
              } else {
                console.error('Error loading more products:', data.message || 'Unknown error');
                // Don't change the products array, just update pagination to stop further requests
                this.pagination.has_more = false;
              }
            })
            .catch(error => {
              console.error('Error fetching more products:', error);
              this.pagination.has_more = false;
            })
            .finally(() => {
              this.loading = false;
            });
        }
      }));
    });
  </script>
</body>
