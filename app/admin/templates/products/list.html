{% extends "base.html" %}
{% block title %}Products{% endblock %}

{% block content %}
<div class="container mx-auto">
  <!-- Header section with title and add button -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
    <h2 class="text-2xl font-semibold text-gray-900">Product Management</h2>

    <a href="/admin/products/new" class="inline-flex items-center px-4 py-2.5 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:ring-green-200 transition-colors duration-200">
      <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
      </svg>
      Add New Product
    </a>
  </div>

  <!-- Products section -->
  <div class="mb-10 shadow-md rounded-lg">
    <!-- Include the products table component -->
    {% include 'components/product_table.html' %}
  </div>
</div>
{% endblock %}
