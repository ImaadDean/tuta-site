{% extends "base.html" %}

{% block title %}Order Not Found - Admin Dashboard{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
        <div class="flex items-center">
            <svg class="h-6 w-6 text-gray-400 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-lg leading-6 font-medium text-gray-900">Order Not Found</h3>
        </div>
    </div>
    <div class="px-4 py-5 sm:p-6">
        <div class="text-sm text-gray-500">
            <p class="mb-4">The order you're looking for could not be found. It may have been deleted or the ID might be incorrect.</p>
            <div class="mt-6">
                <a href="/admin/orders" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Return to Orders
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
