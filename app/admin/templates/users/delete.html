{% extends "base.html" %} {% block title %}Delete User{% endblock %} {% block
content %}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-semibold text-gray-900 mb-6">Delete User</h1>

  {% if error %}
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    <span class="block sm:inline">{{ error }}</span>
  </div>
  {% endif %}

  <div class="bg-white shadow overflow-hidden sm:rounded-lg">
    <div class="px-4 py-5 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        Confirm Deletion
      </h3>
    </div>
    <div class="border-t border-gray-200">
      <div class="px-4 py-5 sm:p-6">
        <div class="text-sm text-gray-500">
          Are you sure you want to delete the user "{{ delete_user.username }}"?
          This action cannot be undone.
        </div>
      </div>
    </div>
  </div>

  <form method="POST" class="mt-6">
    <div class="flex justify-end space-x-3">
      <a
        href="/admin/users"
        class="bg-gray-200 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      >
        Cancel
      </a>
      <button
        type="submit"
        class="bg-red-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        Delete User
      </button>
    </div>
  </form>
</div>
{% endblock %}
