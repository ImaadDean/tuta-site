{% extends "base.html" %} {% block title %}Edit User{% endblock %} {% block
    content %}
    <div class="max-w-3xl mx-auto">
      <h1 class="text-2xl font-semibold text-gray-900 mb-6">Edit User</h1>
    
      {% if error %}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
        role="alert"
      >
        <span class="block sm:inline">{{ error }}</span>
      </div>
      {% endif %}
    
      <form
        method="POST"
        action="/admin/users/{{ edit_user.id }}"
        class="space-y-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6"
      >
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            name="username"
            id="username"
            value="{{ edit_user.username }}"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
    
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            value="{{ edit_user.email }}"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
    
        <!-- Update the role select options -->
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700"
            >Role</label
          >
          <select
            name="role"
            id="role"
            required
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          >
            <option value="client" {% if edit_user.role.value == 'client' %}selected{% endif %}>Client</option>
            <option value="admin" {% if edit_user.role.value == 'admin' %}selected{% endif %}>Admin</option>
          </select>
        </div>
    
        <div class="flex items-center">
          <input
            type="checkbox"
            name="is_active"
            id="is_active"
            {% if edit_user.is_active %}checked{% endif %}
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="is_active" class="ml-2 block text-sm text-gray-900"
            >Active</label
          >
        </div>
    
        <div class="flex justify-end space-x-3">
          <a
            href="/admin/users"
            class="bg-gray-200 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          >
            Cancel
          </a>
          <button
            type="submit"
            class="bg-indigo-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Update User
          </button>
        </div>
      </form>
    </div>
    {% endblock %}
