{% extends "base.html" %} {% block title %}Create User{% endblock %} {% block
content %}
<div class="max-w-3xl mx-auto">
  <h1 class="text-2xl font-semibold text-gray-900 mb-6">Create New User</h1>

  {% if error %}
  <div
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    <span class="block sm:inline">{{ error }}</span>
  </div>
  {% endif %}

  <form
    method="POST"
    class="space-y-6 bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6"
  >
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700"
        >Username</label
      >
      <input
        type="text"
        name="username"
        id="username"
        required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        name="email"
        id="email"
        required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
    </div>
    <!-- Add this in the password input section -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        name="password"
        id="password"
        required
        pattern="^[A-Za-z0-9@#$%&]{8,16}$"
        title="Password must be 8-16 characters long and can only contain letters, numbers, and the special characters @, #, $, %, and &"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      />
      <p class="mt-1 text-sm text-gray-500">
        Must be 8-16 characters long. Allowed special characters: @, #, $, %,
        and &
      </p>
    </div>
    <!-- Update the role select options -->
    <div>
      <label for="role" class="block text-sm font-medium text-gray-700"
        >Role</label
      >
      <select
        name="role"
        id="role"
        required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      >
        <option value="client">Client</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="flex items-center">
      <input
        type="checkbox"
        name="is_active"
        id="is_active"
        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
      />
      <label for="is_active" class="ml-2 block text-sm text-gray-900"
        >Active</label
      >
    </div>

    <div class="flex justify-end space-x-3">
      <a
        href="/admin/users"
        class="bg-gray-200 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
      >
        Cancel
      </a>
      <button
        type="submit"
        class="bg-indigo-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Create User
      </button>
    </div>
  </form>
</div>
{% endblock %}
