{% extends "base.html" %}

{% block title %}Error - Admin Dashboard{% endblock %}

{% block content %}
<div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm">
  <div class="flex flex-col items-center justify-center py-12">
    <svg class="w-16 h-16 text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <h1 class="text-2xl font-semibold text-gray-900 mb-4">An Error Occurred</h1>
    <p class="text-gray-600 text-center mb-6">{{ error }}</p>
    <div class="flex space-x-4">
      <a href="javascript:history.back()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">
        Go Back
      </a>
      <a href="/admin" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
        Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
